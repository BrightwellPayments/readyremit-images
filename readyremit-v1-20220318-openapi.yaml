components:
  schemas:
    forbidden403:
      type: object
      properties:
        error:
          type: string
        error_description:
          type: string
        error_uri:
          type: string
    unauthorized401:
      type: object
      properties:
        error:
          type: string
        error_description:
          type: string
    createRecipientRequest:
      type: object
      properties:
        dstCountryIso3Code:
          $ref: '#/components/schemas/string3uc'
        dstCurrencyIso3Code:
          $ref: '#/components/schemas/string3uc'
        recipientType:
          $ref: '#/components/schemas/recipientTypes'
        transferMethod:
          $ref: '#/components/schemas/transferMethods'
        senderId:
          type: string
        fields:
          type: array
          items:
            $ref: '#/components/schemas/fieldValue'
    recipientTypes:
      type: string
      description: See [recipientType](https://developer.readyremit.com/reference/about-the-reference#recipienttype).
      default: MYSELF
      enum:
      - MYSELF
      - SOMEONE_ELSE
      - BUSINESS
    transferMethods:
      type: string
      description: See [transferMethod](https://developer.readyremit.com/reference/about-the-reference#transfermethod).
      default: BANK_ACCOUNT
      enum:
      - BANK_ACCOUNT
      - CASH_PICKUP
    quoteBy:
      type: string
      description: See [quoteBy](https://developer.readyremit.com/reference/about-the-reference#quoteby).
      default: SEND_AMOUNT
      enum:
      - SEND_AMOUNT
      - RECEIVE_AMOUNT
    string3uc:
      maxLength: 3
      minLength: 3
      pattern: ^[A-Z]{3}$
      type: string
    idName:
      required:
      - id
      - name
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    idNameArray:
      type: array
      items:
        $ref: '#/components/schemas/idName'
    country:
      required:
      - iso3Code
      - name
      type: object
      properties:
        name:
          type: string
        iso3Code:
          maxLength: 3
          minLength: 3
          pattern: ^[A-Z]{3}$
          type: string
    currency:
      required:
      - decimalPlaces
      - iso3Code
      - name
      - symbol
      type: object
      properties:
        name:
          type: string
        iso3Code:
          maxLength: 3
          minLength: 3
          pattern: ^[A-Z]{3}$
          type: string
        symbol:
          maxLength: 3
          type: string
        decimalPlaces:
          maximum: 3
          minimum: 0
          type: integer
    money:
      type: object
      properties:
        value:
          minimum: 0
          type: integer
        currency:
          $ref: '#/components/schemas/currency'
    adjustment:
      required:
      - amount
      - label
      type: object
      properties:
        label:
          type: string
        amount:
          $ref: '#/components/schemas/money'
    quote:
      required:
      - adjustments
      - disclosures
      - rate
      - receiveAmount
      - sendAmount
      - totalCost
      type: object
      properties:
        sendAmount:
          $ref: '#/components/schemas/money'
        receiveAmount:
          $ref: '#/components/schemas/money'
        rate:
          type: integer
        adjustments:
          type: array
          items:
            $ref: '#/components/schemas/adjustment'
        totalCost:
          $ref: '#/components/schemas/money'
        disclosures:
          type: array
          items:
            type: string
    fieldSet:
      required:
      - fields
      - id
      - name
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        fields:
          type: array
          items:
            $ref: '#/components/schemas/textField'
    baseField:
      required:
      - fieldType
      - id
      - name
      - required
      - validationErrors
      type: object
      properties:
        fieldType:
          type: string
          enum:
          - TEXT
        id:
          type: string
        name:
          type: string
        hintText:
          type: string
        required:
          type: boolean
        validationErrors:
          type: array
          items:
            $ref: '#/components/schemas/error'
    textField:
      allOf:
      - $ref: '#/components/schemas/baseField'
      - type: object
        properties:
          placeholderText:
            type: string
          minLength:
            type: number
          maxLength:
            type: number
          regex:
            type: string
          value:
            type: string
    fieldValue:
      required:
      - id
      - type
      - value
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum:
          - TEXT
        value:
          type: object
          anyOf:
          - type: string
          - required:
            - currencyIso3Code
            - units
            type: object
            properties:
              units:
                type: number
              currencyIso3Code:
                maxLength: 3
                minLength: 3
                pattern: ^[A-Z]{3}$
                type: string
    sender:
