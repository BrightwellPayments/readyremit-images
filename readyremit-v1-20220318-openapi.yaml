      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/quote'
              examples:
                success:
                  summary: 200 OK
                  value:
                    sendAmount:
                      value: 100000
                      currency:
                        name: US Dollar
                        iso3Code: USD
                        symbol: $
                        decimalPlaces: 2
                    receiveAmount:
                      value: 7445765
                      currency:
                        name: Indian rupee
                        iso3Code: INR
                        symbol: ₹
                        decimalPlaces: 2
                    rate: 74.4576574896
                    adjustments:
                    - label: Transfer Fee
                      amount:
                        value: 879
                        currency:
                          name: US Dollar
                          iso3Code: USD
                          symbol: $
                          decimalPlaces: 2
                    totalCost:
                      value: 100879
                      currency:
                        name: US Dollar
                        iso3Code: USD
                        symbol: $
                        decimalPlaces: 2
