        client_id:
          type: string
          default: '{{client_id}}'
        client_secret:
          type: string
          default: '{{client_secret}}'
        audience:
          type: string
          default: '{{audience}}'
        grant_type:
          type: string
          default: '{{grant_type}}'
    getAccessTokenResponse200:
      type: object
      properties:
        access_token:
          type: string
        scope:
          type: string
        expires_in:
          type: integer
        token_type:
          type: string
    getCountriesResponse200:
      required:
      - country
      - currencies
